<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sports Crew</title>
    <link rel="stylesheet" href="styles/header-footer-styles.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/TSC logo.png" alt="The sports crew logo" />
      </div>

      <div class="navbar">
        <nav>
          <div class="login">
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact</a>
            <a href="gallery.html">Gallery</a>
          </div>

          <div class="icons">
            <a href="#" class="cart-icon"
              ><i class="fa-solid fa-cart-plus"></i
            ></a>
            <a href="login.html" id="loginBtn">Log in</a>
            <a href="register.html" id="registerBtn">Register</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main-->
    <main>
      <section class="carousel">
        <button class="carousel-button carousel-button-left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="carousel-track-container">
          <ul class="carousel-track">
            <li class="carousel-slide current-slide">
              <img src="images/Main slider/16379_Comp_A_Desktop.jpg" alt="" />
            </li>
            <li class="carousel-slide">
              <img src="images/Main slider/slide-2.jpg" alt="" />
            </li>
            <li class="carousel-slide">
              <img src="images/Main slider/slide-3.jpg" alt="" />
            </li>
          </ul>
        </div>
        <button class="carousel-button carousel-button-right">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="carousel-nav">
          <button
            class="carousel-indicator current-slide"
            data-slide-to="0"
          ></button>
          <button class="carousel-indicator" data-slide-to="1"></button>
          <button class="carousel-indicator" data-slide-to="2"></button>
        </div>
      </section>
      <section class="brands">
        <h2 class="section-title">BRANDS</h2>
        <div class="brands-container">
          <div class="brand">
            <img src="images/Brands/adidas-svgrepo-com.svg" alt="Brand logo" />
          </div>
          <div class="brand">
            <img
              src="images/Brands/new-balance-2-logo-svgrepo-com.svg"
              alt="Brand logo"
            />
          </div>
          <div class="brand">
            <img
              src="images/Brands/nike-3-logo-svgrepo-com.svg"
              alt="Brand logo"
            />
          </div>
          <div class="brand">
            <img
              src="images/Brands/puma-logo-svgrepo-com.svg"
              alt="Brand logo"
            />
          </div>
          <div class="brand">
            <img src="images/Brands/Reebok_2019_logo.svg" alt="Brand logo" />
          </div>
          <div class="brand">
            <img
              src="images/Brands/under-armour-logo-svgrepo-com.svg"
              alt="Brand logo"
            />
          </div>
          <div class="brand">
            <img
              src="images/Brands/converse-logo3-logo-svgrepo-com.svg"
              alt="Brand logo"
            />
          </div>
          <div class="brand">
            <img
              src="images/Brands/the-north-face-1-logo-svgrepo-com.svg"
              alt="Brand logo"
            />
          </div>
        </div>
      </section>
      <section class="filter-container">
        <h2>Cateogires filter</h2>
        <div id="search-container">
          <input type="search" id="search-input" placeholder="Search..." />
          <button id="search">SEARCH</button>
        </div>
        <div id="buttons">
          <div class="button-value">All</div>
          <div class="button-value">Men</div>
          <div class="button-value">Women</div>
          <div class="button-value">Kids</div>
        </div>
      </section>
      <section class="products-section">
        <div class="products"></div>
        <button class="show-more">Show more...</button>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="top-footer">
          <div class="logo-holder">
            <img src="images/TSC logo.png" alt="Logo" />
            <p>
              The Sports Crew offers a wide range of high-quality products
              tailored to the needs of all active lifestyle enthusiasts.
            </p>
          </div>
          <div class="social">
            <p>Follow us:</p>
            <ul>
              <li>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-github"></i></a>
              </li>
            </ul>
          </div>
          <div class="links">
            <p>Links:</p>
            <a href="">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
      <div class="bottom-footer">
        <p>&copy; The sports crew. All rights reserved.</p>
      </div>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
